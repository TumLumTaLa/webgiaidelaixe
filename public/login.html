
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="login-form" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Admin Login</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Username</label>
      <input type="text" id="username" class="w-full px-3 py-2 border rounded" required />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-2">Password</label>
      <input type="password" id="password" class="w-full px-3 py-2 border rounded" required />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
  </form>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (response.ok) {
        window.location.href = '/admin.html';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
